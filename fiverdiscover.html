<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="icon" href="./assets/logos/fiverr_favicon.svg">
    <title>Fiver discover</title>
</head>
<body>
    <header class="discover-header">
        <a href="./fiverdiscover.html">
            <img src="./assets/logos/fiverDiscoverLogo.svg"
            alt="The logo of Fiverr discover" class="discover-header__logo">
        </a>

        <nav class="discover-header__navbar">
            <ul class="discover-header__navlist">
                <li class="discover-header__pages">
                    <a href="#" class=""> Graphic and Design</a>
                </li>
                <li class="discover-header__pages">
                    <a href="#"> Video and Animations</a>
                </li>
                <li class="discover-header__pages">
                    <a href="#"> Music & Audio</a>
                </li>
                <li class="discover-header__pages">
                    <a href="#"> Made on Pro</a>
                </li>
            </ul>
        </nav>

        <div class="discover-header__cta-container" >
            <a href="#" class="discover-header__link" data-link="shop">
                Shop Fiverr.com
            </a>
            <img src="./assets/icons/search_black.svg" 
            class="discover-header__search-icon" alt="A search icon">

            <form action="" method="" class="discover-header__search-bar">
                <input class="discover-header__input" placeholder="Search" type="search">
            </form>
        </div>
    </header>

    <section class="discover-hero-header">
        <h1 class="discover-hero-header__title">
            Explore Fiverr’s top talent
        </h1>
        <p class="discover-hero-header__description">
            Unreal works made by real Fiverr freelancers
        </p>
    </section>

    <section class="discover-products-grid">
        <div class="discover-products-grid__item">
            <div class="discover-product-card">
                <img src="" alt="A product card Img" 
                class="discover-product-card__img">
                <h3 class="discover-product-card__tag">
                    INVITATIONS
                </h3>
                <h2 class="discover-product-card__name">
                    Retro Invitations
                </h2>
                <p class="discover-product-card__author">by elzzveta</p>

                <div class="discover-product-card__intern-box">
                    <button>Connect with a Seller</button>

                    <span class="discover-product-card__number">2188</span>
                </div>
            </div>
        </div>
    </section>

    <button type="button" >Discover More</button>

    <footer class="discover-footer">
        <p>© Fiverr Int. Lmt. 2018 Privacy Policy | Terms of Service</p>
    </footer>

</body>
</html>
